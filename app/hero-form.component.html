    <!--<h1>Hero Form</h1>-->
    <form *ngIf="active" (ngSubmit)="onSubmit()" #heroForm="ngForm">
       <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required  pattern="[A-Za-z]{4,20}" 
               [(ngModel)]="model.name" name="name"
               #name="ngModel" >
        <div [hidden]="name.valid || name.pristine" 
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"
               required
               [(ngModel)]="model.email" name="email"
               #email="ngModel" >
        <div [hidden]="email.valid || email.pristine" 
             class="alert alert-danger">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" class="form-control" id="company"
                required 
                [(ngModel)]="model.company" name="company" 
                #company="ngModel" >
          <!--<option *ngFor="let p of powers" [value]="p">{{p}}</option>-->
        
        <div [hidden]="company.valid || company.pristine" class="alert alert-danger">
          Company is required
        </div>
      </div>

 <div class="form-group">
        <label for="designation">Designation</label>
        <select class="form-control" id="designation"
                required
                [(ngModel)]="model.designation" name="designation" 
                #designation="ngModel" >
      
    <option disabled selected value> -- select an option -- </option>      
  <option value="Software Engineer">Software Engineer</option>
  <option value="Project Lead">Project Lead</option>
  <option value="UI Developer">UI Developer</option>
  <option value="Designer">Designer</option>
        </select>
        <div [hidden]="designation.valid || designation.pristine" class="alert alert-danger">
          Select Designation
        </div>
      </div>


<div class="form-group">
        <label for="location">Location</label>
        <input type="location" class="form-control" id="location"
               required
               [(ngModel)]="model.location" name="location"
               #location="ngModel" >
        <div [hidden]="location.valid || location.pristine" 
             class="alert alert-danger">
          Location is required
        </div>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
      <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>

     
  
 
    </form>
  <!--</div>
</div>-->
